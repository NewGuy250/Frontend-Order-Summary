<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="order-summary">
      <img src="images/illustration-hero.svg" alt="order-image" class="order-image">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>


      <div class="plan-information">
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="msuic-icon">

          <div class="plan-price">
            <p class="plan-length">Annual Plan</p>
            <p class="plan-cost">$59.99/year</p>
          </div>
        </div>
        
        <a class="change-option">Change</a>
      </div>
      

      <button class="proceed-button">Proceed to Payment</button>
      <a class="cancel-button">Cancel Order</a>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>
  
</body>
</html>
